<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card menu">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div>
          <div class="item">
            <div class="item-icon">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </div>
          </div>
          <div class="item">
            <div class="item-icon">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </div>
          </div>
          <div class="item">
            <div class="item-icon">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="card quota">
          <span class="number">185</span>
          <span>GB LEFT</span>
        </div>
        <div class="card detail">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="bar">
            <div class="bar-filled">
              <div class="bar-point"></div>
            </div>
          </div>
          <b>
            <span class="limit-start">0 GB</span>
            <span class="limit-end">1000 GB</span>
          </b>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/muchammadindra97">Muchammad Indra</a>.
    </div>
  </body>
</html>
